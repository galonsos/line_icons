name: line_icons
description: Another icon library, based on Awesome Line Icons (by www.icons8.com) and with the help of FlutterIcon.com
version: 2.0.1
issue_tracker: https://github.com/galonsos/line_icons/issues
repository: https://github.com/galonsos/line_icons

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: Awesome Line Icons 1.3.0
      fonts:
        - asset: lib/assets/fonts/LineIcons.ttf
